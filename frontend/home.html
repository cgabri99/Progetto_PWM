            </li>
        </ul>
    </nav>
    <script>
        const max_npagina = Math.floor(n_heroes / dim_pagina);
        var actual_page = 0;

        function aggiorna() {
            var login = document.getElementById('login');
            var menuUtente = document.getElementById('menuUtente');
            var menuFigurine = document.getElementById('menuFigurine');
            var msg = document.getElementById('benvenuto');

            var is_logged = getLocalStorage("logged");

            if (is_logged) {
                var id_utente = getLocalStorage("id_utente");
                const requestOptions = {
                    method: "GET",
                    redirect: "follow"
                };

                fetch(`http://localhost:3000/users/${id_utente}`, requestOptions)
                    .then((response) => response.text())
                    .then((result) => {
                        result = JSON.parse(result);
                        if (!result.error) {
                            msg.classList.remove('d-none');
                            login.classList.add('d-none');
                            menuUtente.classList.remove('disabled');
                            menuFigurine.classList.remove('disabled');
                            msg.innerHTML = `Benvenuto ${result.nome}`;
                            mostra_salvadanaio(id_utente);
                        }
                    })
                    .catch((error) => console.error(error));

                aggiornaPagina(0);
            }

        }

        function sign_out() {
            var login = document.getElementById('login');
            var menuUtente = document.getElementById('menuUtente');
            var menuFigurine = document.getElementById('menuFigurine');
            var msg = document.getElementById('benvenuto');

            setLocalStorage("logged", false);
            setLocalStorage("id_utente", null);

            msg.classList.add('d-none');
            login.classList.remove('d-none');
            menuUtente.classList.add('disabled');
            menuFigurine.classList.add('disabled');
            location.reload();
        }

        function mostra_salvadanaio(id_utente) {
            salvadanaio = document.getElementById('salvadanaio');

            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            fetch(`http://localhost:3000/credits/${id_utente}`, requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    result = JSON.parse(result);
                    salvadanaio.classList.remove('d-none');
                    salvadanaio.innerHTML += `Crediti: ${result.crediti}`;
                })
                .catch((error) => console.error(error));
        }

        function richiestaMarvel(npagina, limit) {
            offset = npagina * dim_pagina;

            query = `offset=${offset}&limit=${limit}`;
            //fetch portale marvel
            getFromMarvel("public/characters", query)
                .then((result) => popolaScehde(result.data.results))
                .catch((error) => console.error(error));
        }

        function popolaScehde(dati) {
            console.log(dati)
            heroCard = document.getElementById('heroCard');
            container = document.getElementById('container');
            container.innerHTML = "";
            container.append(heroCard);

            for (i = 0; i < dati.length; i++) {
                hero = dati[i];
                clone = heroCard.cloneNode(true);
                clone.id = 'heroClone_' + i;

                title = clone.getElementsByClassName('card-title')[0];
                image = clone.getElementsByClassName('card-img-top')[0];
                button = clone.getElementsByClassName('btn-primary')[0];

                title.innerHTML = hero.name;
                image.src = hero.thumbnail.path + "." + hero.thumbnail.extension;
                URI = hero.resourceURI.slice(hero.resourceURI.indexOf("1") + 2);
                button.href += `?URI=${URI}`;

                clone.classList.remove('d-none');
                heroCard.before(clone);
            }
        }

        function aggiornaPagina(offeset) {
            actual_page += offeset;
            prev = document.getElementById('paginationPrev');
            next = document.getElementById('paginationNext');

            prev.classList.remove('disabled');
            next.classList.remove('disabled');

            if (actual_page <= 0) {
                actual_page = 0;
                prev.classList.add('disabled');
            }
            if (actual_page >= max_npagina) {
                actual_page = max_npagina;
                next.classList.add('disabled');
            }
            richiestaMarvel(actual_page, dim_pagina);
        }
    </script>
