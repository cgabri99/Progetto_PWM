<!doctype html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scambi figurine</title>
    <script type="text/javascript" src="../backend/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="getScambi();">
    <div class="container">
        <a class="btn btn-primary m-3" type="button" href="home.html">Home</a>
        <div id="error" class="d-none my-3 p-3 alert alert-danger" role="alert">
        </div>
        <h1 class="text-center mt-2"> Lista degli scambi disponibili</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Venditore</th>
                    <th scope="col">Figurina messa in scambio</th>
                    <th scope="col">Figurina richiesta</th>
                    <th scope="col">Accetta richiesta</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr id="scambioRow" class="d-none">
                    <th id="count" scope="row"></th>
                    <td id="venditore"></td>
                    <td id="figurina"></td>
                    <td id="richiesta"></td>
                    <td><a class="btn btn-primary" href="#" onclick="accettaScambio(this);">Accetta Scambio</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function getScambi() {
            if (!getLocalStorage("logged")) {
                err = document.getElementById('error');
                err.classList.remove('d-none');
                err.innerHTML = 'Utente non loggato!';
                window.setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            }

            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            fetch(`http://localhost:3000/scambio/${/*getLocalStorage("id_utente");*/"test"}`, requestOptions)
                .then((response) => response.text())
                .then((result) => popolaTabella(JSON.parse(result).scambi))
                .catch((error) => console.error(error));
        }

        async function popolaTabella(scambi) {
            if (scambi.length === 0) {
                return;
            }
            scambi.forEach((scambio, index) => {
                var row = document.getElementById('scambioRow').cloneNode(true);
                row.classList.remove('d-none');
                row.id = `scambioRow_${index}`;
                row.querySelector('#count').innerHTML = index + 1;
                getVenditotore(scambio.venditore, row.querySelector('#venditore'));
                getCarta(scambio.da_scambiare, row.querySelector('#figurina'));
                getCarta(scambio.desiderata, row.querySelector('#richiesta'));
                row.querySelector('a').setAttribute('data-id', scambio._id);
                document.querySelector('tbody').appendChild(row);
            });
        }

        function getVenditotore(id, venditore) {
            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            fetch(`http://localhost:3000/users/${id}`, requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    result = JSON.parse(result);
                    venditore.innerHTML = result.nome;
                })
                .catch((error) => console.error(error));
        }

        function getCarta(id, carta) {
            //fetch portale marvel
            getFromMarvel("public/characters", `id=${id}`)
                .then((result) => {
                    carta.innerHTML = result.data.results[0].name;
                })
                .catch((error) => {
                    console.error(error);
                    carta.innerHTML = "Carta non trovata";
                });
        }

        function accettaScambio(button) {
            var id = button.getAttribute('data-id');
            const requestOptions = {
                method: "PUT",
                redirect: "follow"
            };

            fetch(`http://localhost:3000/scambio/${id}`, requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    result = JSON.parse(result);
                    if (result.error) {
                        err = document.getElementById('error');
                        err.classList.remove('d-none');
                        err.innerHTML = result.error;
                        return;
                    }
                    window.location.reload();
                })
                .catch((error) => console.error(error));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
