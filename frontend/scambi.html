<body onload="aggiornaPagina();">
    <div class="container">
        <a class="btn btn-primary m-3" type="button" href="home.html">Home</a>
        <button class="btn btn-primary m-3" type="button" onclick="mostraForm()">Inserisci nuovo scambio</button>
        <div id="error" class="d-none my-3 p-3 alert alert-danger" role="alert">
        </div>

        <div id="formScambio" class="d-none">
            <h1 class="text-center">Inserisci Scambio</h1>
            <div class="input-group mb-3">
                <label class="input-group-text" for="selectDaCedere">Nome carta da cedere </label>
                <select class="form-select" id="selectDaCedere">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="selectDaRicevere">Nome carta da ricevere</label>
                <select class="form-select" id="selectDaRicevere">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>

        <h1 id="msg" class="text-center mt-2"> Lista degli scambi disponibili</h1>
        <table id="scambiTable" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Venditore</th>
                    <th scope="col">Figurina messa in scambio</th>
                    <th scope="col">Figurina richiesta</th>
                    <th scope="col">Accetta richiesta</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr id="scambioRow" class="d-none">
                    <th id="count" scope="row"></th>
                    <td id="venditore"></td>
                    <td id="figurina"></td>
                    <td id="richiesta"></td>
                    <td><a class="btn btn-primary" href="#" onclick="accettaScambio(this);">Accetta Scambio</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function aggiornaPagina() {
            checkLoggedInUser();
            getScambi();
            getListeCarte();
        }

        async function getScambi() {
            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            await fetch(`http://localhost:3000/scambio/${getLocalStorage("id_utente")} `, requestOptions)
                .then((response) => response.text())
                .then((result) => popolaTabella(JSON.parse(result).scambi))
                .catch((error) => console.error(error));
        }

        function popolaTabella(scambi) {
            if (scambi.length === 0) {
                document.getElementById('msg').innerHTML = 'Nessuno scambio disponibile';
                document.getElementById('scambiTable').classList.add('d-none');
                return;
            }
            scambi.forEach((scambio, index) => {
                var row = document.getElementById('scambioRow').cloneNode(true);
                row.classList.remove('d-none');
                row.id = `scambioRow_${index} `;
                row.querySelector('#count').innerHTML = index + 1;
                getVenditotore(scambio.venditore, row.querySelector('#venditore'));
                getCarta(scambio.da_scambiare, row.querySelector('#figurina'));
                getCarta(scambio.desiderata, row.querySelector('#richiesta'));
                row.querySelector('a').setAttribute('scambio-id', scambio._id);
                document.querySelector('tbody').appendChild(row);
            });
        }

        function getVenditotore(id, venditore) {
            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            fetch(`http://localhost:3000/users/${id}`, requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    result = JSON.parse(result);
                    venditore.innerHTML = result.nome;
                })
                .catch((error) => console.error(error));
        }

        function getCarta(id, carta) {
            //fetch portale marvel
            getFromMarvel("public/characters", `id=${id}`)
                .then((result) => {
                    carta.innerHTML = result.data.results[0].name;
                })
                .catch((error) => {
                    console.error(error);
                    carta.innerHTML = "Carta non trovata";
                });
        }

        function accettaScambio(button) {
            var id_scambio = button.getAttribute('scambio-id');
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const raw = JSON.stringify({
                "id_scambio": id_scambio,
                "id_acquirente": getLocalStorage("id_utente")
            });

            const requestOptions = {
                method: "DELETE",
                headers: myHeaders,
                body: raw,
                redirect: "follow"
            };

            fetch("http://localhost:3000/scambio", requestOptions)
                .then((response) => response.text())
                .then((result) => console.log(result))
                .catch((error) => console.error(error));
        }

        function mostraForm() {
            document.getElementById('formScambio').classList.remove('d-none');
        }

            };

            fetch(`http://localhost:3000/figurine/${getLocalStorage("id_utente")}`, requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    console.log(getLocalStorage("id_utente"));
                    result.figurine.forEach((figurina) => {
                        var option = document.createElement('option');
                        option.value = carta.id;
                        option.innerHTML = carta.nome;
                        document.getElementById('selectDaCedere').appendChild(option);
                    });
                })
                .catch((error) => console.error(error));*/
        }

        function checkLoggedInUser() {
            if (!getLocalStorage("logged")) {
                const err = document.getElementById('error');
                err.classList.remove('d-none');
                err.innerHTML = 'Utente non loggato!';
                window.setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            }
        }
    </script>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
