<!doctype html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acquisto bustine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div id="error" class="d-none my-3 p-3 alert" role="alert">
                    </div>
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-5 text-uppercase">Acquisto bustine</h2>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="bustine">Quantit√†</label>
                                    <input type="number" min="1" id="bustine" class="form-control form-control-lg">
                                </div>

                                <button onclick="acquista()" class="btn btn-outline-light btn-lg px-3 mt-4"
                                    type="button">Acquista</button>
                                <button type="button" class="btn btn-secondary btn-lg px-3 mt-4"
                                    onclick="window.history.back();">Annulla</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function acquista() {
            err = document.getElementById('error');
            bustine = document.getElementById('bustine');

            if (bustine.value <= 0) {
                err.classList.remove('d-none');
                err.classList.add('alert-danger');
                err.innerHTML = 'Non puoi acquistare un numero negativo di bustine!';
                return;
            }

            is_logged = getLocalStorage("logged");
            if (!is_logged) {
                err.classList.remove('d-none');
                err.innerHTML = 'Utente non loggato! <a href="login.html" class="link-danger">login</a >';
            } else {
                id_utente = getLocalStorage("id_utente");
                const requestOptions = {
                    method: "GET"
                };

                fetch(`http://localhost:3000/credits/${id_utente}`, requestOptions)
                    .then((response) => response.json())
                    .then((data) => {
                        console.log(data);
                        if (data.crediti < bustine.value) {
                            err.classList.remove('d-none');
                            err.classList.add('alert-danger');
                            err.innerHTML = 'Non hai abbastanza crediti per acquistare tutte queste bustine!';

                        } else {
                            const requestOptions = {
                                method: "PUT",
                                redirect: "follow"
                            };

                            fetch(`http://localhost:3000/credits/${id_utente}/${-bustine.value}`, requestOptions)
                                .then((response) => response.text())
                                .then((result) => {
                                    console.log(result);
                                    aggiungiBustine(id_utente);
                                    err.classList.remove('d-none', 'alert-danger');
                                    err.classList.add('alert-success');
                                    err.innerHTML = 'Acquisto completo!';
                                })
                                .catch((error) => console.error(error));
                        }
                    })
                    .catch((error) => console.error(error));
            }
        }

        function aggiungiBustine(id_utente) {
            var min = 1;
            var max = 1563;
            var figurine = [];
            for (var i = 0; i < 5; i++) {
                let figurina = {
                    id: getRandomInt(min, max),
                    count: 1
                };

                figurine[i] = figurina;
            }

            const requestOptions = {
                method: "PUT",
                redirect: "follow",
                headers: {
                    "Content-Type": "application/json"
                },
                body: `{"figurine": ${JSON.stringify(figurine)}}`
            };

            fetch(`http://localhost:3000/figurine/${id_utente}`, requestOptions)
                .then((response) => response.text())
                .then((result) => { console.log(result); })
                .catch((error) => console.error(error));

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
