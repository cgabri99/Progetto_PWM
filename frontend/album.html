<!doctype html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Album figurine possedute</title>
    <script type="text/javascript" src="../backend/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="paginazione(0);">
    <div class="container">
        <button class="btn btn-primary m-3" type="button" onclick=" window.history.back();">Indietro</button>
        <h1 class="text-center mt-2"> Lista delle figurine possedute</h1>

        <div id="container" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 mt-2 mx-1">
            <div id="heroCard" class="col d-none">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                            <a href="scheda_personaggio.html"
                                class="btn btn-primary d-flex align-items-center">Dettagli</a>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Vendi
                            </button>
                            <a id="count" class="btn btn-outline-light d-flex align-items-center" type="button"
                                href="#"></a>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        Puoi vendere le carte in cambio di crediti,
                                        ogni carta venduta rimuoverà una copia da quelle possedute e aggiungerà 1
                                        credito al tuo saldo
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Annulla</button>
                                        <button id="buttonVendi" type="button" class="btn btn-info"
                                            onclick="vendi();">Conferma
                                            vendita</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul class="pagination pagination-lg d-flex justify-content-center mt-2">
                <li id="paginationPrev" class="page-item"><a class="page-link" href="#"
                        onclick="paginazione(-1)">Precedente</a></li>
                <li id="paginationNext" class="page-item disabled"><a class="page-link" href="#"
                        onclick="paginazione(1)">Succesiva</a>
                </li>
            </ul>
        </nav>
    </div>
    <script>
        prev = document.getElementById('paginationPrev');
        next = document.getElementById('paginationNext');
        var actual_page = 0;
        var max_npagina = 0;
        var total_possedute = undefined;
        function popolaAlbum() {
            var is_logged = getLocalStorage("logged");
            if (is_logged) {
                const id = getLocalStorage("id_utente");
                const requestOptions = {
                    method: "GET",
                    redirect: "follow"
                };
                var offeset = dim_pagina * actual_page;
                fetch(`http://localhost:3000/figurine/${id}/${dim_pagina}/${offeset}`, requestOptions)
                    .then((response) => response.text())
                    .then((result) => {
                        result = JSON.parse(result);
                        if (total_possedute === undefined) {
                            total_possedute = result.total;
                            max_npagina = Math.floor(total_possedute / dim_pagina);
                            if (total_possedute > dim_pagina) {
                                next.classList.remove('disabled');
                            }
                        }
                        mostraFigurine(result.figurine);
                    })
                    .catch((error) => console.error(error));
            }
        }

        async function mostraFigurine(dati) {
            heroCard = document.getElementById('heroCard');
            container = document.getElementById('container');
            container.innerHTML = "";
            container.append(heroCard);

            for (i = 0; i < dati.length; i++) {
                heroData = dati[i];
                clone = heroCard.cloneNode(true);
                clone.id = 'heroClone_' + i;
                title = clone.getElementsByClassName('card-title')[0];
                image = clone.getElementsByClassName('card-img-top')[0];
                button = clone.getElementsByClassName('btn-primary')[0];
                count = clone.getElementsByClassName('btn-outline-light')[0];

                title.innerHTML = heroData.name;
                image.src = heroData.img_src;
                URI = heroData.URI;
                button.href += `?URI=${URI}`;
                count.innerHTML = `Possedute: ${heroData.count}`;

                clone.classList.remove('d-none');
                heroCard.before(clone);
            }
        }

        function paginazione(offeset) {
            actual_page += offeset;

            prev.classList.remove('disabled');
            next.classList.remove('disabled');

            if (actual_page <= 0) {
                actual_page = 0;
                prev.classList.add('disabled');
            }
            if (actual_page >= max_npagina) {
                actual_page = max_npagina;
                next.classList.add('disabled');
            }
            popolaAlbum();
        }

        function vendi() {
            //todo : implementare vendita figurina
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
