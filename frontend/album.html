<!doctype html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Album figurine possedute</title>
    <script type="text/javascript" src="../backend/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="popolaAlbum();">
    <div class="container">
        <button class="btn btn-primary m-3" type="button" onclick=" window.history.back();">Indietro</button>
        <h1 class="text-center mt-2"> Lista delle figurine possedute</h1>

        <div id="container" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 mt-2 mx-1">
            <div id="heroCard" class="col d-none">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                    <div class="card-footer">
                        <a href="scheda_personaggio.html" class="btn btn-primary">Dettagli</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var n_pagina = 0;
        function popolaAlbum() {
            var is_logged = getLocalStorage("logged");
            if (is_logged) {
                const id = getLocalStorage("id_utente");
                const requestOptions = {
                    method: "GET",
                    redirect: "follow"
                };
                var offeset = dim_pagina * n_pagina;
                fetch(`http://localhost:3000/figurine/${id}/${dim_pagina}/${offeset}`, requestOptions)
                    .then((response) => response.text())
                    .then((result) => mostraFigurine(JSON.parse(result).figurine))
                    .catch((error) => console.error(error));
            }
        }

        async function mostraFigurine(dati) {
            console.log(dati);
            var datiCompleti = [];
            for (i = 0; i < dati.length; i++) {
                url = `public/characters/${dati[i].id}`
                getFromMarvel(url, query = "")
                    .then((result) => datiCompleti.push(result.data.results[0]))
                    .then(() => {
                        if (datiCompleti.length == dati.length) {
                            creaCard(datiCompleti);
                        }
                    })
            }
        }

        function creaCard(datiCompleti) {
            heroCard = document.getElementById('heroCard');
            container = document.getElementById('container');
            container.innerHTML = "";
            container.append(heroCard);

            for (i = 0; i < datiCompleti.length; i++) {
                heroData = datiCompleti[i];
                clone = heroCard.cloneNode(true);
                clone.id = 'heroClone_' + i;
                title = clone.getElementsByClassName('card-title')[0];
                image = clone.getElementsByClassName('card-img-top')[0];
                button = clone.getElementsByClassName('btn-primary')[0];

                title.innerHTML = heroData.name;
                image.src = heroData.thumbnail.path + "." + heroData.thumbnail.extension;
                URI = heroData.resourceURI.slice(heroData.resourceURI.indexOf("1") + 2);
                button.href += `?URI=${URI}`;

                clone.classList.remove('d-none');
                heroCard.before(clone);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
