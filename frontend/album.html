<!doctype html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Album figurine possedute</title>
    <script type="text/javascript" src="../backend/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="aggiornaPagina(0);">
    <div class="container">
        <button class="btn btn-primary m-3" type="button" onclick=" window.history.back();">Indietro</button>
        <h1 class="text-center mt-2"> Lista delle figurine possedute</h1>

        <div id="container" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 mt-2 mx-1">
            <div id="heroCard" class="col d-none">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="scheda_personaggio.html" class="btn btn-primary">Dettagli</a>
                        <a id="count" class="btn btn-outline-light" type="button" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul class="pagination pagination-lg d-flex justify-content-center mt-2">
                <li id="paginationPrev" class="page-item"><a class="page-link" href="#"
                        onclick="aggiornaPagina(-1)">Precedente</a></li>
                <li id="paginationNext" class="page-item"><a class="page-link" href="#"
                        onclick="aggiornaPagina(1)">Succesiva</a>
                </li>
            </ul>
        </nav>
    </div>
    <script>
        var actual_page = 0;
        var max_npagina = 0;
        function popolaAlbum() {
            var is_logged = getLocalStorage("logged");
            if (is_logged) {
                const id = getLocalStorage("id_utente");
                const requestOptions = {
                    method: "GET",
                    redirect: "follow"
                };
                var offeset = dim_pagina * actual_page;
                fetch(`http://localhost:3000/figurine/${id}/${dim_pagina}/${offeset}`, requestOptions)
                    .then((response) => response.text())
                    .then((result) => {
                        result = JSON.parse(result);
                        max_npagina = Math.floor(result.n_figurine / dim_pagina);
                        mostraFigurine(result.figurine);
                    })
                    .catch((error) => console.error(error));
            }
        }

        async function mostraFigurine(dati) {
            heroCard = document.getElementById('heroCard');
            container = document.getElementById('container');
            container.innerHTML = "";
            container.append(heroCard);

            for (i = 0; i < dati.length; i++) {
                heroData = dati[i];
                clone = heroCard.cloneNode(true);
                clone.id = 'heroClone_' + i;
                title = clone.getElementsByClassName('card-title')[0];
                image = clone.getElementsByClassName('card-img-top')[0];
                button = clone.getElementsByClassName('btn-primary')[0];
                count = clone.getElementsByClassName('btn-outline-light')[0];

                title.innerHTML = heroData.name;
                image.src = heroData.img_src;
                URI = heroData.URI;
                button.href += `?URI=${URI}`;
                count.innerHTML = `QuantitÃ : ${heroData.count}`;

                clone.classList.remove('d-none');
                heroCard.before(clone);
            }
        }

        function aggiornaPagina(offeset) {
            actual_page += offeset;
            prev = document.getElementById('paginationPrev');
            next = document.getElementById('paginationNext');

            prev.classList.remove('disabled');
            next.classList.remove('disabled');

            if (actual_page <= 0) {
                actual_page = 0;
                prev.classList.add('disabled');
            }
            if (actual_page >= max_npagina) {
                actual_page = max_npagina;
                next.classList.add('disabled');
            }
            popolaAlbum();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
