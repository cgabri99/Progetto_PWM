<!doctype html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scambi figurine</title>
    <script type="text/javascript" src="../backend/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="aggiornaPagina();">
    <div class="container">
        <a class="btn btn-primary m-3" type="button" href="home.html">Home</a>
        <div id="error" class="d-none my-3 p-3 alert alert-danger" role="alert">
        </div>
        <div class="row row-cols-1 row-cols-lg-2 ">
            <div class="col">
                <h1 id="msgDisponibili" class="text-center mt-2"> Lista degli scambi disponibili</h1>
                <table id="disponibili" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Venditore</th>
                            <th scope="col">Figurina messa in scambio</th>
                            <th scope="col">Figurina richiesta</th>
                            <th scope="col">Accetta richiesta</th>
                        </tr>
                    </thead>
                    <tbody id="disponibiliBody" class="table-group-divider">
                        <tr id="disponibiliRow" class="d-none">
                            <th id="count" scope="row"></th>
                            <td id="venditore"></td>
                            <td id="figurina"></td>
                            <td id="richiesta"></td>
                            <td><a class="btn btn-primary" href="#" onclick="accettaScambio(this);">Accetta Scambio</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h1 id="msgCreati" class="text-center mt-2"> Lista degli scambi creati</h1>
                <table id="creati" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Venditore</th>
                            <th scope="col">Figurina messa in scambio</th>
                            <th scope="col">Figurina richiesta</th>
                        </tr>
                    </thead>
                    <tbody id="creatiBody" class="table-group-divider">
                        <tr id="creatiRow" class="d-none">
                            <th id="count" scope="row"></th>
                            <td id="venditore"></td>
                            <td id="figurina"></td>
                            <td id="richiesta"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        async function aggiornaPagina() {
            checkLoggedInUser();
            await getScambi();
        }

        async function getScambi() {
            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            await fetch(`http://localhost:3000/scambio/${getLocalStorage("id_utente")}`, requestOptions)
                .then((response) => response.text())
                .then((result) => popolaTabella(JSON.parse(result).scambi, document.getElementById('msgDisponibili'), document.getElementById('disponibili'), false))
                .catch((error) => console.error(error));

            await fetch(`http://localhost:3000/scambio/${getLocalStorage("id_utente")}?creati=true`, requestOptions)
                .then((response) => response.text())
                .then((result) => popolaTabella(JSON.parse(result).scambi, document.getElementById('msgCreati'), document.getElementById('creati'), true))
                .catch((error) => console.error(error));
        }

        function popolaTabella(scambi, msg, table, creati) {
            if (scambi.length === 0) {
                msg.innerHTML = `Nessuno scambio ${creati ? 'creato' : 'disponibile'}`;
                table.classList.add('d-none');
                return;
            }
            var idRow = creati ? 'creatiRow' : 'disponibiliRow';
            var idBody = creati ? 'creatiBody' : 'disponibiliBody';
            scambi.forEach((scambio, index) => {
                var row = document.getElementById(idRow).cloneNode(true);
                row.classList.remove('d-none');
                row.id = `${idRow}_${index}`;
                row.querySelector('#count').innerHTML = index + 1;
                getVenditotore(scambio.venditore, row.querySelector('#venditore'));
                getCarta(scambio.da_scambiare, row.querySelector('#figurina'));
                getCarta(scambio.desiderata, row.querySelector('#richiesta'));
                if (!creati) {
                    row.querySelector('a').setAttribute('scambio-id', scambio._id);
                }
                document.querySelector(`#${idBody}`).appendChild(row);
            });
        }

        function getVenditotore(id, venditore) {
            const requestOptions = {
                method: "GET",
                redirect: "follow"
            };

            fetch(`http://localhost:3000/users/${id}`, requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    result = JSON.parse(result);
                    venditore.innerHTML = result.nome;
                })
                .catch((error) => console.error(error));
        }

        function getCarta(id, carta) {
            //fetch portale marvel
            getFromMarvel("public/characters", `id=${id}`)
                .then((result) => {
                    carta.innerHTML = result.data.results[0].name;
                })
                .catch((error) => {
                    console.error(error);
                    carta.innerHTML = "Carta non trovata";
                });
        }

        function accettaScambio(button) {
            var id_scambio = button.getAttribute('scambio-id');
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const raw = JSON.stringify({
                "id_scambio": id_scambio,
                "id_acquirente": getLocalStorage("id_utente")
            });

            const requestOptions = {
                method: "DELETE",
                headers: myHeaders,
                body: raw,
                redirect: "follow"
            };

            fetch("http://localhost:3000/scambio", requestOptions)
                .then((response) => response.text())
                .then((result) => console.log(result))
                .catch((error) => console.error(error));
        }
        function checkLoggedInUser() {
            if (!getLocalStorage("logged")) {
                const err = document.getElementById('error');
                err.classList.remove('d-none');
                err.innerHTML = 'Utente non loggato!';
                window.setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            }
        }
    </script>
</body>


</html>
